name: Pruebas Automatizadas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --health-cmd="nc -z localhost 27017" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Verificar versión de Java
      run: java -version

    - name: Verificar versión de Maven
      run: mvn -v

    - name: Configurar JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Instalar dependencias de Maven
      run: mvn install

    - name: Esperar MongoDB
      run: sleep 20

    - name: Ejecutar pruebas
      run: mvn test
